name: Notion Sync

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, edited, closed, merged]
  issues:
    types: [opened, edited, closed]

jobs:
  sync-to-notion:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Sync to Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_SPEC_DATABASE_ID: ${{ secrets.NOTION_SPEC_DATABASE_ID }}
        run: |
          echo "Syncing to Notion..."
          
          # Create a page in Notion for the event
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            TITLE="PR #${{ github.event.pull_request.number }}: ${{ github.event.pull_request.title }}"
            URL="${{ github.event.pull_request.html_url }}"
            DESCRIPTION="${{ github.event.pull_request.body }}"
          elif [ "${{ github.event_name }}" = "issues" ]; then
            TITLE="Issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
            URL="${{ github.event.issue.html_url }}"
            DESCRIPTION="${{ github.event.issue.body }}"
          else
            TITLE="Push to ${{ github.ref_name }}"
            URL="${{ github.event.head_commit.url }}"
            DESCRIPTION="${{ github.event.head_commit.message }}"
          fi
          
          # Create page in Notion database
          # Using Notion API version 2022-06-28 (stable version with wide compatibility)
          # Update to latest version if your database schema requires newer features
          curl -X POST https://api.notion.com/v1/pages \
            -H "Authorization: Bearer $NOTION_API_KEY" \
            -H "Content-Type: application/json" \
            -H "Notion-Version: 2022-06-28" \
            -d '{
              "parent": { "database_id": "'"$NOTION_SPEC_DATABASE_ID"'" },
              "properties": {
                "Name": {
                  "title": [
                    {
                      "text": {
                        "content": "'"${TITLE}"'"
                      }
                    }
                  ]
                },
                "URL": {
                  "url": "'"${URL}"'"
                },
                "Status": {
                  "select": {
                    "name": "In Progress"
                  }
                }
              },
              "children": [
                {
                  "object": "block",
                  "type": "paragraph",
                  "paragraph": {
                    "rich_text": [
                      {
                        "type": "text",
                        "text": {
                          "content": "'"${DESCRIPTION}"'"
                        }
                      }
                    ]
                  }
                }
              ]
            }'
