name: Linear Sync

on:
  issues:
    types: [opened, edited, closed, reopened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited, closed, reopened, merged]

jobs:
  sync-to-linear:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync GitHub Issue to Linear
        if: github.event_name == 'issues'
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Syncing GitHub issue #${{ github.event.issue.number }} to Linear"
          # Create or update Linear issue
          curl -X POST https://api.linear.app/graphql \
            -H "Authorization: $LINEAR_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation IssueCreate($teamId: String!, $title: String!, $description: String, $state: String) { issueCreate(input: { teamId: $teamId, title: $title, description: $description, stateId: $state }) { success issue { id identifier title url } } }",
              "variables": {
                "teamId": "'"$LINEAR_TEAM_ID"'",
                "title": "${{ github.event.issue.title }}",
                "description": "${{ github.event.issue.body }}\n\nGitHub Issue: ${{ github.event.issue.html_url }}"
              }
            }'

      - name: Sync Pull Request to Linear
        if: github.event_name == 'pull_request'
        env:
          LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
          LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
        run: |
          echo "Syncing PR #${{ github.event.pull_request.number }} to Linear"
          # Create Linear issue for PR if needed
          curl -X POST https://api.linear.app/graphql \
            -H "Authorization: $LINEAR_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "query": "mutation IssueCreate($teamId: String!, $title: String!, $description: String) { issueCreate(input: { teamId: $teamId, title: $title, description: $description }) { success issue { id identifier title url } } }",
              "variables": {
                "teamId": "'"$LINEAR_TEAM_ID"'",
                "title": "PR: ${{ github.event.pull_request.title }}",
                "description": "${{ github.event.pull_request.body }}\n\nGitHub PR: ${{ github.event.pull_request.html_url }}"
              }
            }'
